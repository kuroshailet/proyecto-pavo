{% extends 'layout.html' %}


{% block body %}
    
    <div class="row">
      
        <div class="col-md-5">
            <div class="card card-body">
                <form action="/user/update/{{user.0}}" method="POST" autocomplete="off">
                   
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                    <div class="form-group">
                        <input type="text" name="username" placeholder="Nombre" class="form form-control" value="{{user.1}}" required>
                    </div>

                    <div class="form-group">
                        <input type="text" name="email" placeholder="Correo" class="form form-control" value="{{user.2}}" required>
                    </div>

                    <!--<div class="form-group">
                        <input type="password" name="password" placeholder="ContraseÃ±a" class="form form-control" required private>
                    </div>-->

                    <div class="input-group mb-3">
                        <select class="custom-select" id="inputGroupSelect01" name="role">
                          <option value="Standard">Standard</option>
                          <option value="Administrador">Administrador</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                      
                </form>

            </div>
        </div>

    </div>

{% endblock %}
